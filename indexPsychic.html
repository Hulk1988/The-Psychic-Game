<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>
    <div class="instructions">instructions</div>
    <h3>Try to guess the number I'm thinking of</h3>
    
    Wins:<div id="wins">0</div>
   Losses: <div id="losses">0</div>

    <script type="text/javascript">
    // Initialize scoreboard
    var wins = 0;
    var losses = 0;

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var psychicNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

        // Determines which key was pressed.
        var userGuess = event.key;

        // Check if user won/lost/tied, update the internal scoreboard
        if (userGuess == psychicNumber) {
            // Win, update scores
            wins++;
        } else {
            // Loss, update scores
            losses++;
        }

        // Update the DOM based on the scoreboard
        var winsDiv = document.getElementById('wins');
        var lossesDiv = document.getElementById('losses');

        winsDiv.textContent = wins;
        lossesDiv.textContent = losses;
    };
    </script>
</body>

</html>
