<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="assets\style\style.css">
</head>

<body>
    <div>
        <header>
            <h1>The Psychic Game</h1>
            <br><br>
            <h3>Are you psychic? </h3>
            <br><br>
            <h3>Try to Guess What Letter I'm Thinking of.</h3>
            <br>
            <h3>
                Wins:<div id="wins">0</div>
                <br>
                Losses: <div id="losses">0</div>
            </h3>
        </header>
    </div>


    <script type="text/javascript">
        // Initialize scoreboard
        var wins = 0;
        var losses = 0;

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var psychicNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Check if user won/lost/tied, update the internal scoreboard
            if (userGuess == psychicNumber) {
                // Win, update scores
                wins++;
            } else {
                // Loss, update scores
                losses++;
            }

            // Update the DOM based on the scoreboard
            var winsDiv = document.getElementById('wins');
            var lossesDiv = document.getElementById('losses');

            winsDiv.textContent = wins;
            lossesDiv.textContent = losses;
        };
    </script>
</body>

</html>
